<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />

  </head>
  <body>
    <div id="valentineQuestion"><b>Would you be my valentine? and make this whole week even brighter with your smile?"

</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">no :(</button>
    <br />
    <img src="catkill.jpg" alt="cat asking question" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var noButton = document.getElementById("noButton");

          // Increase font size of the Yes button
          var currentYesFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentYesFontSize + 25 + "px"; // Increase font size by 25px

          // Decrease font size of the No button
          var currentNoFontSize = parseInt(
            window.getComputedStyle(noButton).fontSize
          );
          noButton.style.fontSize = currentNoFontSize - 5 + "px"; // Decrease font size by 5px
        });
    </script>
  </body>
</html>
